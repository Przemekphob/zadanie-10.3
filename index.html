<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Zadanie 10.3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <section>
            <div id="carousel">
                <ul id="images">
                    <li class="slide" class="active"><img src="https://dummyimage.com/400x400/000/fff&text=1" alt="1"></li>
                    <li class="slide"><img src="https://dummyimage.com/400x400/000/fff&text=2" alt="2"></li>
                    <li class="slide"><img src="https://dummyimage.com/400x400/000/fff&text=3" alt="3"></li>
                    <li class="slide"><img src="https://dummyimage.com/400x400/000/fff&text=4" alt="4"></li>
                    <li class="slide"><img src="https://dummyimage.com/400x400/000/fff&text=5" alt="5"></li>                          
                </ul>
            </div>   
            <div class="slider">
                <div class="slider__nav">
                    <button class="prev"> previous </button> 
                    <button class="next"> next image </button>
                </div>    
                <div class="slider__dots">
                    <ul id="dots">
                        <li id="dot" class="active"></li>
                        <li id="dot"></li>
                        <li id="dot"></li>
                        <li id="dot"></li>
                        <li id="dot"></li>
                    </ul>
                </div>  
            </div>
        </section>    
    	<script type="text/javascript" src="js/scripts.js"></script>
    </body>
 </html>
